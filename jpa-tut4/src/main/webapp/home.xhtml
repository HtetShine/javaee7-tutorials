<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">
			Home
		</ui:define>
		
		<ui:define name="content">
			<div class="card">
				<h:graphicImage styleClass="responsive-img card-image" name="cover-flash.png" library="img" />
			</div>
			
			<ui:repeat var="blog" value="#{blogListBean.blogs}">
				<div class="card">
					<div class="card-content">
						<div class="row">
							<div class="col l2 center">
								<h:outputText value="#{blog.comments.size()}" styleClass="Fs60" />
								<h:outputLabel value="Comments" styleClass="Fs10" />
							</div>
							<div class="col l10">
								<h5><h:outputText value="#{blog.title}" /> </h5>
							</div>
						</div>
					</div>
				</div>
			</ui:repeat>
			
		</ui:define>
	</ui:composition>
</html>
