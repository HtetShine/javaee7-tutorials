<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="title">
			<h1>Contact Information</h1>
		</ui:define>
		
		<ui:define name="content">
			<div class="row">
				<h:form styleClass="col-lg-8 form-horizontal">
					<div class="form-group">
						<h:outputLabel value="Name" styleClass="col-lg-3 control-label" />
						<div class="col-lg-9">
							<h:inputText value="#{registrationBean.interest.name}" styleClass="form-control" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Phone" styleClass="col-lg-3 control-label" />
						<div class="col-lg-9">
							<h:inputText value="#{registrationBean.interest.phone}" styleClass="form-control" />
						</div>
					</div>
					<div class="form-group">
						<h:outputLabel value="Email" styleClass="col-lg-3 control-label" />
						<div class="col-lg-9">
							<h:inputText value="#{registrationBean.interest.email}" styleClass="form-control" />
						</div>
					</div>
					<div class="form-group">
						<div class="col-lg-9 col-lg-offset-3">
							<h:commandButton action="interest" value="Next" styleClass="btn btn-primary" />
						</div>
					</div>
					
				</h:form>
			</div>
		</ui:define>
	</ui:composition>
</html>
