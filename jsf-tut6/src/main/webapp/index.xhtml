<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:shop="http://java.sun.com/jsf/composite/MyShop">

	<ui:composition template="/WEB-INF/template.xhtml">
		<ui:define name="title">Items</ui:define>
		
		<ui:define name="content">
			
			<h:graphicImage name="cover.png" library="img" styleClass="img-thumbnail" />
			
			<div class="row MarTop40">
				
				<ui:repeat var="item" value="#{items}">
					<div class="col-lg-3">
						<shop:item item="#{item}" actionListener="#{cartBean.addToCard(item)}" target=":securityMenu:cartCount" />
					</div>
				</ui:repeat>
			</div>
			
		</ui:define>
	</ui:composition>
</html>
