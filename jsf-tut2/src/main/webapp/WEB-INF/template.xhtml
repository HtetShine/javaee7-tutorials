<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

<h:head>
	<title>JSF Tutorial</title>
	<h:outputStylesheet name="bootstrap.min.css" library="css"></h:outputStylesheet>
