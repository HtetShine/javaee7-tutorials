<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
		<ui:define name="pageTitle">
			<h2>Confirm</h2>
		</ui:define>
		
		<ui:define name="contents">
		
			<div class="row">
				<div class="col-lg-9">
					<h:form styleClass="form-horizontal">

						<div class="form-group">
							<h:outputLabel value="Name" styleClass="control-label col-lg-3" />
							<div class="col-lg-9">
								<h:outputText value="#{myRegistration.data.person.name}"></h:outputText>
							</div>						
						</div>

						<div class="form-group">
							<h:outputLabel value="Phone" styleClass="control-label col-lg-3" />
							<div class="col-lg-9">
								<h:outputText value="#{myRegistration.data.person.phone}"></h:outputText>
							</div>						
						</div>

						<div class="form-group">
							<h:outputLabel value="Email" styleClass="control-label col-lg-3" />
							<div class="col-lg-9">
								<h:outputText value="#{myRegistration.data.person.email}"></h:outputText>
							</div>						
						</div>

						<div class="form-group">
							<h:outputLabel value="Comment" styleClass="control-label col-lg-3" />
							<div class="col-lg-9">
								<h:outputText value="#{myRegistration.data.interest.comment}"></h:outputText>
							</div>						
						</div>

						<div class="form-group">
							<h:outputLabel value="Interest" styleClass="control-label col-lg-3" />
							<div class="col-lg-9">
								<h:outputText value="#{myRegistration.data.interest.interest}"></h:outputText>
							</div>						
						</div>

						<div class="form-group">
							<div class="col-lg-9 col-lg-offset-3">
								<h:commandButton action="registration-interest" value="Back" styleClass="btn btn-info" />
								<h:commandButton action="#{myRegistration.save}" value="Save" styleClass="btn btn-success" />
							</div>						
						</div>

					</h:form>
				</div>
			</div>
		</ui:define>
	</ui:composition>
</html>
