<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

	<ui:composition template="/WEB-INF/template.xhtml">
	
	<ui:define name="pageTitle">
		<h2>Index</h2>
	</ui:define>
	<ui:define name="contents">
		<h:form>
			<h:commandButton action="registration" value="Registration" styleClass="btn btn-info" />
		</h:form>
		
		<h:dataTable value="#{allInterest}" var="data" styleClass="table table-striped table-responsive" rendered="#{not empty allData}">
			<h:column>
				<f:facet name="header">Name</f:facet>
				#{data.person.name}
			</h:column>
			<h:column>
				<f:facet name="header">Phone</f:facet>
				#{data.person.phone}
			</h:column>
			<h:column>
				<f:facet name="header">Email</f:facet>
				#{data.person.email}
			</h:column>
			<h:column>
				<f:facet name="header">Interest</f:facet>
				#{data.interest.interest}
			</h:column>
		
		</h:dataTable>
		
	</ui:define>
	</ui:composition>
</html>
