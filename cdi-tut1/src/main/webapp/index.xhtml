<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 
<h1>Counter</h1>
<h:form>
	<h:commandButton action="#{counterView.countUp}" value="Up" />
	<table>
		<tr>
			<td>Request Count</td>
			<td>
				<h:outputText value="#{counterView.requestCount}" />
			</td>
		</tr>
		<tr>
			<td>Session Count</td>
			<td>
				<h:outputText value="#{counterView.sessionCount}" />
			</td>
		</tr>
		<tr>
			<td>Application Count</td>
			<td>
				<h:outputText value="#{counterView.applicationCount}" />
			</td>
		</tr>
	</table>
</h:form>
</body> 
</html>
